            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
              
    </div>

<div id="myModal" class="modal">

      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Congratulations!</h2>
      </div>

</div>
